    <h2><a id="Desarrollo_de_registros_mdicos_escritura_comunicacin_y_semiosis_0"></a>Desarrollo de registros médicos: escritura, comunicación y semiosis.</h2>
    <p>En la medicina desde el desarrollo de la escritura, se realiza registro de las observaciones y se crea el método de estudio de los padecimientos, basándose en el acervo y análisis de la información documentada. <sup>1,2</sup> Imhotep (2686-2637 a.c.) el más grande erudito del antiguo Egipto (médico, matemático, ingeniero y dios), Se considera autor del papiro de Edwin Smith, <sup>2</sup> catalogado como el documento médico más antiguo, hasta ahora conservado en la academia de medicina de Nueva York. En él, se registran 48 especímenes de procedimientos clínicos y quirúrgicos, fundamentados en la observación, recolección y clasificación de los hechos. <sup>3</sup> Hipócrates (460-370 a.c.), padre de la medicina moderna, fue autor de más de 70 documentos, en ellos, a partir de la observación detallada,  describe de una manera científica muchas enfermedades y su tratamiento. <sup>4</sup><br>
    Con la escritura y sus diversos significados interpretativos, se hizo cada vez más compleja la comunicación. Los escribas sumerios identificaron que muchas palabras tenían diferentes significados pero iguales representaciones verbales, y desarrollaron una escritura basada en una mezcla de conjuntos de figuras que representaban cosas, y conjuntos de figuras que representaban sonidos; <sup>1</sup> símil de las formas que se definen como lengua y habla en la dialéctica de las estructuras lingüísticas. Estos se representan en el concepto de código (elemento explícito o significante) y mensaje elemento implícito o significado) y su desarrollo o significación.  Aplicando el proceso de semiosis descrito por Peirce, el signo o la palabra escrita es el representamen (interpretación subjetiva), el objeto es lo que representa el signo (interpretación objetiva) y el interpretante es el resultado o equivalente mental del desarrollo del signo. Si la estructura lingüística de un documento, se estudia en su semiosis, obtendremos un lenguaje semiológico, que expresa significado y denominación de cada signo o palabra con sus segmentos y relaciones gramaticales que le confieren sentido.<br>
    Los registros médicos son documentos científico-legales, que comunican y determinan diferentes expresiones para quien los elabora y los interpreta; por tanto la efectividad de su misión está directamente relacionada con la calidad de su elaboración, y más aún, de su interpretación y análisis. La calidad, está determinada, por la aplicación rigurosa de la semiología médica, que se ocupa del estudio de los signos y síntomas, de las enfermedades y sus consecuencias. Y utiliza métodos y procedimientos de  semiotecnia para obtenerlos,  con el fin de elaborar un diagnóstico que deduce pronóstico e indicación terapéutica; para ser completos, los registros médicos que resultan de la exploración semiológica deben seguir un orden lógico, y correcto uso de mecanismos para obtener la información. <sup>6</sup> en esta dinámica la atención médica opera en un proceso de comunicación estructurada entre el paciente, el médico y sus recursos; convirtiendo la empresa médica en una exploración y descripción detallada del  cuadro morboso. Pascal decía: “la mayor parte de los errores de los médicos provienen no de malos raciocinios basados en hechos bien estudiados, sino de raciocinios bien establecidos basados en hechos mal observados”. <sup>6</sup><br>
    Paralelo al desarrollo de la escritura, se requirieron las superficies e instrumentos para conservar y difundir la información, que evolucionaría desde tablillas de arcilla, roca o madera talladas, papiro o papel con la utilización de la tinta, y los medios impresos y electrónicos con el  proceso de industrialización  y tecnificación. <sup>1</sup> Con el advenimiento de los medios electrónicos, dice David Bolter: se  genera una especie de transparencia semiótica, donde el computador es un mundo autónomo en el que se da el proceso entero de semiosis en el espacio de la escritura electrónica de la máquina. <sup>7</sup> Esto en la teoría de Peirce representa como interpretante a la computadora igual que el cerebro humano. Porque en la mayoría de los sistemas semiológicos, la lengua, es elaborada, no por “la masa hablante” sino por un grupo de decisión. Se puede decir que en la mayoría de las lenguas semiológicas el signo es “arbitrario”, puesto que es fundado de manera artificial mediante una decisión unilateral. Se trata de lenguajes fabricados o logotecnias. Donde los usuarios que se atienen a este lenguaje, pueden extraer de ellos los mensajes (las hablas), pero no participan en su elaboración. <sup>5</sup><br>
    La logotecnia se aplica al contexto de la práctica clínica, en la escena del médico (usuario) registrando su acto (mensaje) a través de la exploración propedéutica (elaboración) del cuadro morboso de su paciente, donde la calidad del mensaje no depende del usuario, como depende de su elaboración, que esta determinantemente supeditada a la calidad de la logotecnia, y de quien encarna su semiosis, el cerebro humano y/o la computadora. Indefectiblemente, en este proceso de comunicación humana, de relación médico-paciente, Eliminar uno de sus actores, no es posible, aunque la semiosis en la parte operativa se asista de sistemas artificiales.</p>
    <h2><a id="Desarrollo_de_los_registros_mdicos_relato_signo_y_significado_7"></a>Desarrollo de los registros médicos: relato, signo y significado.</h2>
    <p>Con el desarrollo de la escritura, la superficie y los instrumentos, se desarrolló la técnica, en forma general, como el discurso: metafórico (descripción), metonimia (relato), entimemático (intelectual). El relato representa una frase, como suma de frases complejas, o sistemas de signos, símbolos, reglas, etc., que se usan para representar expresiones que están ordenadas y relacionadas en niveles fonéticos, fonológicos, gramaticales y contextuales. <sup>5,8</sup>  El relato no es en suma, más, que la “lengua” y está “fusión” de la lógica y la temporalidad, y es llevada a cabo por la armazón de las funciones consecutivas y consecuentes. Los registros médicos son de forma definitiva un relato, porque, asignan valores de representatividad cronológica y causal en un hilo narrativo, con funciones o unidades (todo segmento de la historia que se presenta como una correlación), acciones (actantes), narración (discurso). El relato debe ser, consecutivo y consecuente, donde el resorte de la actividad narrativa es la confusión misma entre la secuencia y la consecuencia, porque lo que viene es leído después en el relato como causado por; representado en el registro médico, con la exploración de un sistema de signos (objetivos) y síntomas (subjetivos) dentro del contexto de un hilo narrativo, consecutivo y consecuente con la aplicación de la semiotecnia médica.<sup>6,8</sup><br>
    Toda técnica impulsa a un tecnócrata o un científico, en el papel del médico, como quien media entre el signo y el síntoma, la historia de la enfermedad, su registro y su tratamiento. Es el usuario de la técnica semiótica o lenguaje logotecnico de signos y síntomas, narrados como la historia de la enfermedad del paciente en los registros propedéuticos, resultantes de la abstracción exploratoria del cuadro, edificando el estudio médico del signo clínico (semiología) de la enfermedad (lengua) y el registro (habla)  de su cuadro (significante) patológico (significado) con los signos y síntomas (segmentos) organizados en síndromes (sistemas), para abordaje diagnóstico (denotación) y terapéutico (connotación) en el acto médico (logotecnia). Finalmente realiza investigación semiológica, con el proyecto mismo de actividad estructuralista, construye  un simulacro de los objetos observados, con el objetivo de reconstruir el funcionamiento de los sistemas de significación, en este caso representado por la salud.<br>
    La ciencia y técnica médica a lo largo de milenios de estudio del signo clínico y su significado, produce cantidades infinitas de información,  recopiladas en documentos y bibliotecas, como base para la educación y ejercicio profesional. La implementación y desarrollo de tecnologías informáticas y dispositivos de comunicación móviles, ha permitido mayor acceso a esta información, que tiende a ser más depurada, efectiva y eficiente, con el  advenimiento de la medicina basada en la evidencia y el refinamiento de la cibernética, la internet y  la semántica web. El médico intenta contener esta información y pretende atender o aliviar el sufrimiento de su paciente con la aplicación metódica del acto clínico como una empresa médica, que debido al desarrollo e industrialización, logra grandes volúmenes de producción sumado a el carácter burocrático de la  organización jerárquica, en el modelo administrativo y operativo de las empresas capitalistas, <sup>9</sup> provoca la pérdida parcial del carácter de tecnócratico del médico en los actuales sistemas de salud.<br>
    La semiología médica moderna está fuertemente estructurada y su misión está determinada por aplicación metódica del acto clínico, aunque la estructura y calidad del producto informático dependen de la utilización y desarrollo de recursos o programas, cuya piedra angular  la representa el registro médico electrónico o  EHR por sus siglas en inglés, y las plataformas en las que se ejecuta, como subproducto de los servicios de atención, con la capacidad de asistir en salud pública, cuidado longitudinal del paciente, e investigación clínica. <sup>10</sup></p>
    <h2><a id="Desarrollo_de_registros_mdicos_digitalizacin_ejecucin_y_aporte_13"></a>Desarrollo de registros médicos: digitalización, ejecución y aporte.</h2>
    <h2><a id="Desarrollo_de_registros_mdicos_lenguaje_web_creacin_y_aplicacin_15"></a>Desarrollo de registros médicos: lenguaje web, creación y aplicación.</h2>
    <p>En el seno de desarrollo del World Wide Web Consortiun (W3C), con el fin de dar capacidad “semiótica” en la creación de páginas web, desde su creación por Tim Berners-Lee y Robert Cailliau, se ideó un sistema de escritura,  el  lenguaje de marcas extensible (XML), su estructura o XML Schema, su sistema de relaciones o marco de descripción de recursos (RDF), y su sistema de “connotación y denotación” o RDF Schema;  actualmente recopilado en el lenguaje de ontología web o OWL, como el desarrollo final de la web semántica, una visión del futuro de la Web donde la información da significado explícito, permitiendo que las máquinas puedan procesar automáticamente e integrar la información disponible. La Web semántica se basará en la capacidad de XML para definir esquemas de etiquetas a medida y en la aproximación flexible de RDF para representar datos. <sup>11</sup><br>
    El Lenguaje de Ontologías Web (OWL) está diseñado para ser usado en aplicaciones que necesitan procesar el contenido de la información  en lugar de únicamente representar información para los humanos. OWL añade más vocabulario para describir propiedades y clases, fue diseñado por el W3C, para desarrolladores y usuarios de la web, y opera en tres niveles de expresividad, (OWL Lite, OWL DL, OWL Full) uno mayor que el otro según las necesidades. <sup>11</sup><br>
    En el contexto de los requerimientos actuales en el desarrollo y uso de los registros médicos, es fundamental la aplicación de un sistema de lenguaje ontológico, que administre sus  parámetros, expresiones y resultados; como en la visión futura de la creación de páginas web. Donde el médico realiza la exploración propedéutica detallada, a manera de un discurso puramente descriptivo del cuadro clínico del paciente, usando un vocabulario estandarizado o logoteca de términos, y el relato  finalmente se sintetiza dentro de la web en un proceso de semiosis artificial que genera documentos y metadatos estructurados con cada historia clínica.</p>
