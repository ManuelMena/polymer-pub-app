    <div class="abstract counter-skip">
      <h1>Abstract</h1>
      <p>This paper provides a sample of a <span class="latex">L<span>a</span>T<span>e</span>X</span> document which conforms to the formatting guidelines for ACM SIG Proceedings. It complements the document <em>Author’s Guide to Preparing ACM SIG Proceedings Using <span class="latex">L<span>a</span>T<span>e</span>X</span>2<sub>ε</sub> and Bib<span class="tex">T<span>e</span>X</span></em>. This source file has been written with the intention of being compiled under <span class="latex">L<span>a</span>T<span>e</span>X</span>2<sub>ε</sub> and BibTeX.</p>
      <p>The developers have tried to include every imaginable sort of <q>bells and whistles</q>, such as a subtitle, footnotes on title, subtitle and authors, as well as in the text, and every optional component (e.g. Acknowledgments, Additional Authors, Appendices), not to mention examples of equations, theorems, tables and figures.</p>
      <p>To make best use of this sample document, run it through <span class="latex">L<span>a</span>T<span>e</span>X</span> and BibTeX, and compare this source code with the printed output produced by the dvi file.</p>

      <h2>Categories and Subject Descriptors</h2>
      <div>H.4 <a href="http://dl.acm.org/results.cfm?query=CCS%3AH4&amp;querydisp=CCS%3AH4&amp;termshow=matchboolean">[<strong>Information Systems Applications</strong>]</a>: Miscellaneous;</div>
      <div>D.2.8 [<strong><a href="http://dl.acm.org/results.cfm?query=PrimaryCCS%3AD2&amp;querydisp=PrimaryCCS%3AD2&amp;termshow=matchboolean">Software Engineering</a></strong>]: <a href="http://dl.acm.org/results.cfm?query=PrimaryCCS%3AD28&amp;querydisp=PrimaryCCS%3AD28&amp;termshow=matchboolean">Metrics — <em>complexity measures, performance measures</em></a></div>

    <h1>Introduction</h1>
    <section>
      <p>The <em>proceedings</em> are the records of a conference. ACM seeks to give these conference by-products a uniform, high-quality appearance. To do this, ACM has some rigid requirements for the format of the proceedings documents: there is a specified format (balanced  double columns), a specified set of fonts (Arial or Helvetica and Times Roman) in certain specified sizes (for instance, 9 point for body copy), a specified live area (18 × 23.5 cm [7″ × 9.25″]) centered on the page, specified size of margins (1.9 cm [0.75″]) top, (2.54 cm [1″]) bottom and (1.9 cm [.75″]) left and right; specified column width (8.45 cm [3.33″]) and gutter size (.83 cm [.33″]).</p>


      <p>The good news is, with only a handful of manual settings<footnote>Two of these, the <code>\numberofauthors</code> and <code>\alignauthor</code> commands, you have already used; another, <code>\balancecolumns</code>, will be used in your very last run of <span class="latex">L<span>a</span>T<span>e</span>X</span> to ensure balanced column heights on the last page.</footnote>, the <span class="latex">L<span>a</span>T<span>e</span>X</span> document class file handles all of this for you.</p>

      <p>The remainder of this document is concerned with showing, in the context of an <q>actual</q> document, the <span class="latex">L<span>a</span>T<span>e</span>X</span> commands specifically available for denoting the structure of a proceedings paper, rather than with giving rigorous descriptions or explanations of such commands.</p>
    </section>

    <section>
      <h1>The <em>Body</em> of the Paper</h1>
      <p>Typically, the body of a paper is organized into a hierarchical structure, with numbered or unnumbered headings for sections, subsections, sub-subsections, and even smaller sections. The command \section that precedes this paragraph is part of such a hierarchy.<footnote>This is the second footnote. It starts a series of three footnotes that add nothing informational, but just give an idea of how footnotes work and look. It is a wordy one, just so you see how a longish one plays out.</footnote> <span class="latex">L<span>a</span>T<span>e</span>X</span> handles the numbering and placement of these headings for you, when you use the appropriate heading commands around the titles of the headings. If you want a sub-subsection or smaller part to be unnumbered in your output, simply append an asterisk to the command name. Examples of both numbered and unnumbered headings will appear throughout the balance of this sample document.</p>
      <p>Because the entire article is contained in the <strong>document</strong> environment, you can indicate the start of a new paragraph with a blank line in your input file; that is why this sentence forms a separate paragraph.</p>

      <h2>Type Changes and <em>Special</em> Characters</h2>
      <p>We have already seen several typeface changes in this sample. You can indicate italicized words or phrases in your text with the command <code>\textit</code>; emboldening with the command <code>\textbf</code> and typewriter-style (for instance, for computer code) with <code>\texttt</code>. But remember, you do not have to indicate typestyle changes when such changes are part of the <em>structural</em> elements of your article; for instance, the heading of this subsection will be in a sans serif<footnote>A third footnote, here. Let’s make this a rather short one to see how it looks.</footnote> typeface, but that is handled by the document class file. Take care with the use of<footnote>A fourth, and last, footnote.</footnote> the curly braces in typeface changes; they mark the beginning and end of the text that is to be in the different typeface.</p>
      <p>You can use whatever symbols, accented characters, or non-English characters you need anywhere in your document; you can find a complete list of what is available in the <em><span class="latex">L<span>a</span>T<span>e</span>X</span> User’s Guide</em><cite href="#lamport86">5</cite>.</p>

      <h2>Math Equations</h2>
      <p>You may want to display math equations in three distinct styles: inline, numbered or non-numbered display. Each of the three are discussed in the next sections.</p>

      <h3>Inline (In-text) Equations</h3>
      <p>A formula that appears in the running text is called an inline or in-text formula. It is produced by the <strong>math</strong> environment, which can be invoked with the usual <code>\begin. . .\end</code> construction or with the short form <code>$. . .$</code>. You can use any of the symbols and structures, from α to ω, available in <span class="latex">L<span>a</span>T<span>e</span>X</span><cite href="#lamport86">5</cite>; this section will simply show a few examples of in-text equations in context. Notice how this equation: 

      lim<sub><span class="MathJax_Preview" style="color: inherit; display: none;"></span><span id="MathJax-Element-1-Frame" class="mjx-chtml MathJax_CHTML" tabindex="0" data-mathml="&lt;math xmlns=&quot;http://www.w3.org/1998/Math/MathML&quot;&gt;&lt;mi&gt;n&lt;/mi&gt;&lt;/math&gt;" role="presentation" style="font-size: 101%; position: relative;"><span id="MJXc-Node-1" class="mjx-math" aria-hidden="true"><span id="MJXc-Node-2" class="mjx-mrow"><span id="MJXc-Node-3" class="mjx-mi"><span class="mjx-char MJXc-TeX-math-I" style="padding-top: 0.226em; padding-bottom: 0.301em;">n</span></span></span></span><span class="MJX_Assistive_MathML" role="presentation"><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>n</mi></math></span></span><script type="math/mml" id="MathJax-Element-1"><math><mi>n</mi></math></script>→∞</sub>

      <span class="MathJax_Preview" style="color: inherit; display: none;"></span><span id="MathJax-Element-2-Frame" class="mjx-chtml MathJax_CHTML" tabindex="0" data-mathml="&lt;math xmlns=&quot;http://www.w3.org/1998/Math/MathML&quot;&gt;&lt;mrow&gt;&lt;mi&gt;x&lt;/mi&gt;&lt;mo&gt;=&lt;/mo&gt;&lt;mn&gt;0&lt;/mn&gt;&lt;/mrow&gt;&lt;/math&gt;" role="presentation" style="font-size: 101%; position: relative;"><span id="MJXc-Node-4" class="mjx-math" aria-hidden="true"><span id="MJXc-Node-5" class="mjx-mrow"><span id="MJXc-Node-6" class="mjx-mrow"><span id="MJXc-Node-7" class="mjx-mi"><span class="mjx-char MJXc-TeX-math-I" style="padding-top: 0.251em; padding-bottom: 0.313em;">x</span></span><span id="MJXc-Node-8" class="mjx-mo MJXc-space3"><span class="mjx-char MJXc-TeX-main-R" style="padding-top: 0.065em; padding-bottom: 0.313em;">=</span></span><span id="MJXc-Node-9" class="mjx-mn MJXc-space3"><span class="mjx-char MJXc-TeX-main-R" style="padding-top: 0.374em; padding-bottom: 0.374em;">0</span></span></span></span></span><span class="MJX_Assistive_MathML" role="presentation"><math xmlns="http://www.w3.org/1998/Math/MathML"><mrow><mi>x</mi><mo>=</mo><mn>0</mn></mrow></math></span></span><script type="math/mml" id="MathJax-Element-2"><math>
        <mrow>
          <mi>x</mi>
          <mo>=</mo>
          <mn>0</mn>
        </mrow>
      </math></script>

      , set here in in-line math style, looks slightly different when set in display style. (See next section).</p>

      <h3>Display Equations</h3>
      <p>A numbered display equation – one set off by vertical space from the text and centered horizontally – is produced by the <strong>equation</strong> environment. An unnumbered display equation is produced by the <strong>displaymath</strong> environment.</p>
      <p>Again, in either environment, you can use any of the symbols and structures available in <span class="latex">L<span>a</span>T<span>e</span>X</span>; this section will just give a couple of examples of display equations in context. First, consider the equation, shown as an inline equation above:</p>

      <div class="equation">

      <h2>Citations</h2>

      <p>Citations to articles <cites><cite href="#bowman93">1</cite><cite href="#braams91">2</cite><cite href="#clark91">3</cite><cite href="#herlihy93">4</cite></cites>, conference proceedings <cite href="#clark91">3</cite> or books <cites><cite href="#salas78">6</cite><cite href="#lamport86">5</cite></cites> listed in the Bibliography section of your article will occur throughout the text of your article. You should use BibTeX to automatically produce this bibliography; you simply need to insert one of several citation commands with a key of the item cited in the proper location in the <code>.tex</code> file <cite href="#lamport86">5</cite>. The key is a short reference you invent to uniquely identify each work; in this sample document, the key is the first author’s surname and a word from the title. This identifying key is included with each item in the <code>.bib</code> file for your article.</p>

      <p>The details of the construction of the <code>.bib</code> file are beyond the scope of this sample document, but more information can be found in the <em>Author’s Guide</em>, and exhaustive details in the <em><span class="latex">L<span>a</span>T<span>e</span>X</span> User’s Guide</em><cite href="#lamport86">5</cite>.</p>

      <p>This article shows only the plainest form of the citation command, using <code>\cite</code>. This is what is stipulated in the SIGS style specifications. No other citation format is endorsed.</p>

      <h2>Tables</h2>

      <p>Because tables cannot be split across pages, the best placement for them is typically the top of the page nearest their initial cite. To ensure this proper <q>floating</q> placement of tables, use the environment <strong>table</strong> to enclose the table’s contents and the table caption. The contents of the table itself must go in the <strong>tabular</strong> environment, to be aligned properly in rows and columns, with the desired horizontal and vertical rules. Again, detailed instructions on <strong>tabular</strong> material is found in the <em><span class="latex">L<span>a</span>T<span>e</span>X</span> User’s Guide</em>.</p>

      <p>Immediately following this sentence is the point at which <cite href="#tablefreq" class="table">1</cite> is included in the input file; compare the placement of the table here with the table in the printed dvi output of this document.</p>

      <p>To set a wider table, which takes up the whole width of the page’s live area, use the environment <strong>table*</strong> to enclose the table’s contents and the table caption. As with a single-column table, this wide table will <q>float</q> to a location deemed more desirable. Immediately following this sentence is the point at which <cite href="#table-comments" class="table">2</cite> is included in the input file; again, it is instructive to compare the placement of the table here with the table in the printed dvi output of this document.</p>

      <h2>Figures</h2>

      <p>Like tables, figures cannot be split across pages; the best placement for them is typically the top or the bottom of the page nearest their initial cite. To ensure this proper <q>floating</q> placement of figures, use the environment <strong>figure</strong> to enclose the figure and its caption.</p>

      <p>This sample document contains examples of <strong>.eps</strong> and <strong>.ps</strong> files to be displayable with <span class="latex">L<span>a</span>T<span>e</span>X</span>. More details on each of these is found in the <em>Author’s Guide</em>.</p>

      <figure style="float: column-top;">
        <svg style="width: 0.5in; height: 0.5in;">
          <image width="50" height="50" xlink:href="./img/fly.svg"></image>
        </svg>
        <figcaption style="text-align: left;">A sample black and white graphic (.eps format).</figcaption>
      </figure>

      <figure style="float: column-bottom;">
        <svg style="width: 1in; height: 1in;">
          <image width="100" height="100" xlink:href="./img/fly.svg"></image>
        </svg>
        <figcaption style="text-align: left;">A sample black and white graphic (.eps format) that has been resized with the <code>epsfig</code> command.</figcaption>
      </figure>

      <p>As was the case with tables, you may want a figure that spans two columns. To do this, and still to ensure proper <q>floating</q> placement of tables, use the environment <strong>figure*</strong> to enclose the figure and its caption.</p>

      <p>Note that either <strong>.ps</strong> or <strong>.eps</strong> formats are used; use the <code>\epsfig</code> or <code>\psfig</code> commands as appropriate for the different file types.</p>

      <figure style="float: column-top next; margin-top: 0;">
        <svg style="width: 0.75in; height: 0.75in; margin-bottom: 1em;">
          <image width="75" height="75" xlink:href="./img/rosette.svg"></image>
        </svg>
        <figcaption style="text-align: left;">A sample black and white graphic (.ps format) that has been resized with the <code>psfig</code> command.</figcaption>
      </figure>

      <h2>Theorem-like Constructs</h2>

      <p>Other common constructs that may occur in your article are the forms for logical constructs like theorems, axioms, corollaries and proofs. There are two forms, one produced by the command <code>\newtheorem</code> and the other by the command <code>\newdef</code>; perhaps the clearest and easiest way to distinguish them is to compare the two in the output of this sample document:</p>

      <p>The other uses the <strong>definition</strong> environment, created by the <code>\newdef</code> command:</p>

      <div class="definition">
        <span>If <span class="MathJax_Preview" style="color: inherit; display: none;"></span><span id="MathJax-Element-10-Frame" class="mjx-chtml MathJax_CHTML" tabindex="0" data-mathml="&lt;math xmlns=&quot;http://www.w3.org/1998/Math/MathML&quot;&gt;&lt;mi&gt;z&lt;/mi&gt;&lt;/math&gt;" role="presentation" style="font-size: 101%; position: relative;"><span id="MJXc-Node-118" class="mjx-math" aria-hidden="true"><span id="MJXc-Node-119" class="mjx-mrow"><span id="MJXc-Node-120" class="mjx-mi"><span class="mjx-char MJXc-TeX-math-I" style="padding-top: 0.251em; padding-bottom: 0.313em; padding-right: 0.003em;">z</span></span></span></span><span class="MJX_Assistive_MathML" role="presentation"><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>z</mi></math></span></span><script type="math/mml" id="MathJax-Element-10"><math><mi>z</mi></math></script> is irrational, then by <span class="MathJax_Preview" style="color: inherit; display: none;"></span><span id="MathJax-Element-11-Frame" class="mjx-chtml MathJax_CHTML" tabindex="0" data-mathml="&lt;math xmlns=&quot;http://www.w3.org/1998/Math/MathML&quot;&gt;&lt;msup&gt;&lt;mi&gt;e&lt;/mi&gt;&lt;mi&gt;z&lt;/mi&gt;&lt;/msup&gt;&lt;/math&gt;" role="presentation" style="font-size: 101%; position: relative;"><span id="MJXc-Node-121" class="mjx-math" aria-hidden="true"><span id="MJXc-Node-122" class="mjx-mrow"><span id="MJXc-Node-123" class="mjx-msup"><span class="mjx-base"><span id="MJXc-Node-124" class="mjx-mi"><span class="mjx-char MJXc-TeX-math-I" style="padding-top: 0.251em; padding-bottom: 0.313em;">e</span></span></span><span class="mjx-sup" style="font-size: 70.7%; vertical-align: 0.513em; padding-left: 0px; padding-right: 0.071em;"><span id="MJXc-Node-125" class="mjx-mi" style=""><span class="mjx-char MJXc-TeX-math-I" style="padding-top: 0.251em; padding-bottom: 0.313em; padding-right: 0.003em;">z</span></span></span></span></span></span><span class="MJX_Assistive_MathML" role="presentation"><math xmlns="http://www.w3.org/1998/Math/MathML"><msup><mi>e</mi><mi>z</mi></msup></math></span></span><script type="math/mml" id="MathJax-Element-11"><math><msup><mi>e</mi><mi>z</mi></msup></math></script> we mean the unique number which has logarithm <span class="MathJax_Preview" style="color: inherit; display: none;"></span><span id="MathJax-Element-12-Frame" class="mjx-chtml MathJax_CHTML" tabindex="0" data-mathml="&lt;math xmlns=&quot;http://www.w3.org/1998/Math/MathML&quot;&gt;&lt;mi&gt;z&lt;/mi&gt;&lt;/math&gt;" role="presentation" style="font-size: 101%; position: relative;"><span id="MJXc-Node-126" class="mjx-math" aria-hidden="true"><span id="MJXc-Node-127" class="mjx-mrow"><span id="MJXc-Node-128" class="mjx-mi"><span class="mjx-char MJXc-TeX-math-I" style="padding-top: 0.251em; padding-bottom: 0.313em; padding-right: 0.003em;">z</span></span></span></span><span class="MJX_Assistive_MathML" role="presentation"><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>z</mi></math></span></span><script type="math/mml" id="MathJax-Element-12"><math><mi>z</mi></math></script>:</span>

      <p>Two lists of constructs that use one of these forms is given in the <em>Author’s Guidelines</em>.</p>

      <p>There is one other similar construct environment, which is already set up for you; i.e. you must <em>not</em> use a <code>\newdef</code> command to create it: the <strong>proof</strong> environment. Here is a example of its use:</p>

      <div class="proof">

      <h2 class="counter-skip">A <em>Caveat</em> for the <span class="tex">T<span>e</span>X</span> Expert</h2>
      <p>Because you have just been given permission to use the <code>\newdef</code> command to create a new form, you might think you can use <span class="tex">T<span>e</span>X</span>’s <code>\def</code> to create a new command: <em>Please refrain from doing this!</em> Remember that your <span class="latex">L<span>a</span>T<span>e</span>X</span> source code is primarily intended to create camera-ready copy, but may be converted to other forms – e.g. HTML. If you inadvertently omit some or all of the <code>\def</code>s recompilation will be, to say the least, problematic.</p>

    <section class="appendix">
      <h1 class="counter-reset">Headings in Appendices</h1>
      <p>The rules about hierarchical headings discussed above for the body of the article are different in the appendices. In the appendix environment, the command section is used to indicate the start of each Appendix, with alphabetic order designation (i.e. the first is A, the second B, etc.) and a title (if you include one). So, if you need hierarchical structure within an Appendix, start with subsection as the highest level. Here is an outline of the body of this document in Appendix-appropriate form:</p>

      <h2>Introduction</h2>

      <h2>The Body of the Paper</h2>
      <h3>Type Changes and Special Characters</h3>
      <h3>Math Equations</h3>

      <h2>Acknowledgments</h2>

      <h2>References</h2>
      <p>Generated by bibtex from your .bib file. Run latex, then bibtex, then latex twice (to resolve references) to create the .bbl file. Insert that .bbl file into the .tex source file and comment out the command <code>\thebibliography</code>.</p>
