<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="math-menssage">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <!-- MathJax_Message -->
    <div id="MathJax_Message" style="display: none;"></div>
  </template>

  <script>
    /**
     * `math-example`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class MathExample extends Polymer.Element {
      static get is() { return 'math-example'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'math-example'
          }
        };
      }
    }

    window.customElements.define(MathExample.is, MathExample);
  </script>
</dom-module>
